<!-- #4 Make it responsive i.e. Our site can respond to events. Essence Of web design, overwrite css over certain conditions -->

<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">

		<title>hello, world!</title>

		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- #this is a tag -->

<!-- media query - 8.5 inches of width  -->
		<style>

p { color: green; }

/*Overwriting css in some events */
@media (max-width: 8.5in) {
	p { color: blue; }
}
		</style>

	</head>
	<body>
		<p>hello,world!</p> <!-- <p> paragraph </p> -->
	</body>
</html>
